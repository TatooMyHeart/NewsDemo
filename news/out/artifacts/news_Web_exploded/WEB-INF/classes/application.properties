spring.datasource.url = jdbc:mysql://localhost:3306/news?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =  root
#spring.datasource.password =  iustu.Schedule1
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#页面热加载
spring.thymeleaf.cache = false

spring.datasource.max-idle=5
spring.datasource.max-wait=10000
spring.datasource.min-idle=1
spring.datasource.initial-size=3

server.port=8080
server.session.timeout=7200
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8

#上传图片
spring.http.multipart.enabled=true
spring.http.multipart.file-size-threshold=0
#spring.http.multipart.location=/root/apache-tomcat-8.5.16/webapps/news/upload
spring.http.multipart.location=E://news//upload
spring.http.multipart.max-file-size=1Mb
spring.http.multipart.max-request-size=10Mb

mybatis.mapperLocations=classpath*:mapper/*.xml
mybatis.typeAliasesPackage=com.news.demo.model